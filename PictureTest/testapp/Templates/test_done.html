{% extends 'main.html' %}

{% load static %}

{% block title %}
Test Done 
{% endblock %}

{% block content %}
<div class="test-done-wrapper">
    <h2>All Done</h2>
    <a href="{% url 'dashboard_page' %}">To Dashboard</a>
</div>
<style>
    @media screen and (min-width: 768px) {
  .test-done-wrapper {
    max-width: 600px;
    margin: 4rem auto;
    padding: 2rem;
    background-color: #f0f8ff;
    border-radius: 12px;
    box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
    text-align: center;
    animation: fadeSlideIn 0.7s ease-out;
  }

  .test-done-wrapper h2 {
    font-size: 2.2rem;
    color: #007bff;
    margin-bottom: 1.5rem;
    letter-spacing: 1px;
  }

  .test-done-wrapper a {
    display: inline-block;
    padding: 0.75rem 1.5rem;
    background-color: #007bff;
    color: white;
    font-weight: 600;
    text-decoration: none;
    border-radius: 8px;
    transition: background-color 0.3s ease, transform 0.3s ease;
  }

  .test-done-wrapper a:hover {
    background-color: #0056b3;
    transform: scale(1.05);
  }

  @keyframes fadeSlideIn {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
}

</style>
{% endblock %}
