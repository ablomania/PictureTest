{% extends 'main.html' %}
{% load static %}
{% block title %}
New Test
{% endblock %}

{% block content %}
<div class="add-test-wrapper">
    <h2>New Test of type {{type.name}}</h2>
    <div class="add-test-body">
        <div class="left-section">
            <img src="{% static 'images/ttt.jpg' %}" alt="" width="400px">
        </div>
        <div class="right-section">
            <form action="" method="post">
                {% csrf_token %}
                <div class="field-wrapper">
                    <label for="name">Test Name:</label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div class="buttons">
                    <button type="submit">Create Test</button>
                    <a href="{% url 'setup_tests_page' type.id %}">Cancel</a>
                </div>
            </form>

        </div>
    </div>
</div>
{% endblock %}
