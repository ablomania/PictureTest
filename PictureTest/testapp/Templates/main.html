{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
        {% block title %}
            Home
        {% endblock %}
        </title>
        <link rel="stylesheet" href="{% static 'styles.css' %}">
        <script src="{% static 'script.js' %}"></script>
    </head>
    <body>
        <div class="body">
            {% if not test_page %}
            <div class="header">
                <div class="logo-wrapper">
                    <img class="logo" src="{% static 'images/logo.jpg' %}" alt="logo">
                </div>
                <div class="name-wrapper">
                    <p>GCPS Picture Test</p>
                </div>
            </div>
            {% if not setup %}
            <!-- <div class="main-nav">
                <a href="">Home</a>
                <a href="">My Exams</a> -->
            {% endif %}
            {% endif %}
            {% block content %}
            {% endblock %}
        </div>
        {% if not test_page %}
        <div class="footer">
            <p>&copy; 2025 GCPS Picture Test. All rights reserved.</p>
        </div>
        {% endif %}
    </body>
</html>
